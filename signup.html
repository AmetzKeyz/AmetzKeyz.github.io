    <h2>Sign Up</h2>
    <form>

    </form>
    <p style="text-align:center; margin-top: 20px;">
      Already have an account? <a href="login.html" style="color: #ff4081; font-weight: bold; text-decoration: none;">Login</a>
    </p>
